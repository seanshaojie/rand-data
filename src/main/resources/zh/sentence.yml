  faker:
    sentence: 
      neutral: [有时候一个人选择了行走不是因为寂寞，仅仅是因为听到了心底的声音,实际上这个世界上没有好人和坏人，只有做了好事的人，和做了坏事的人,活下去的诀窍是：保持愚蠢，又不能知道自己有多蠢,对别人的恭维，不过是婉转地表达对自己的赞美,最重要的，不是别人有没有爱我们，而是我们值不值得被爱,你静下心来也许会发现，狗是唯一不需要为自己生活工作的动物，它所有的只是"爱",因为有了因为，所以有了所以。既然已成既然，何必再说何必,其实不是插上翅膀就可以飞翔 没有飞翔的心 翅膀也只是累赘,如果争吵有用，我一定比你泼妇,今夜我不利下大将遇见你，今夜我遇见了过还西上的一切，你家只不利下大将遇见你,不管任何人，你去告诉别人应该怎么样，这就是错的方式,当你真正爱一样东西的时候你就会发现语言多么的脆弱和无力。文字与感觉永远有隔阂,人生有两种境界，一种是痛而不言，另一种是笑而不语,往往刻骨铭心的爱恋，通常，没有好结果,你希望别人怎么待你，你就该怎样的对待别人,能养成善于静听能力的人，似乎要比任何好性格的人都少见,怀疑并不是缺点。总是疑，而并不下断语，这才是缺点,事物的本身是不变的，变的只是人的感觉,没有任何夜晚能使我沉睡，没有任何黎明能使我醒来,若不是情到深处难自禁，又怎会柔肠百转冷如霜,你太善良了，这个世界会把你啃得尸骨无存,有时候往往直到离开，在回忆里，才能知道自己有多喜欢一座城,如果你不能击败你的敌人，那么就加入他们,鲁宾逊："我们发现，有时自己会在毫无抵抗和阻力的情况下，改变自己的意念,不管你曾经被伤害得有多深，总会有一个人的出现，让你原谅之前生活对你所有的刁难,只有经历过地狱般的磨砺，才能练就创造天堂的力量；只有流过血的手指，才能弹出世间的绝响,其实，我们的前缘，仅仅是，我曾经那样地喜欢过你,两个人在一起一辈子究竟是因为相爱还是互相习惯？,每朵云都下落不明，每盏月亮都不知所踪,只有喜欢说谎话的人，才会怀疑别人说的话是真是假]
      quotation: [想得太多只会毁了你。让你陷入忐忑，让实际上本不糟糕的事情，变得糟糕。你需要的是，静下心来,人生，不过轻挥弹指间，转眼间，物是人非：同样一个地方，同样一个场景，同样一个季节，同样一片天空，同样的一个笑容。不一样的，只是少了你。从此，做伴红尘，我朝朝暮暮地想你，想你成为一道明媚春阳的温暖,没有谁能左右你的情绪，只有你自己不放过自己，不要再熬夜了，谁心里没有故事，只是学会了控制,余生没那么长，不用一味的付出，去惯得寸进尺的人，请忠于自己，活得像最初的模样,不要为了迎合所有人，把自己过得这么累，费尽心思让所有人都开心，你会忘了自己该怎么笑,如果你不被珍惜，不再重要，学会华丽的转身。你可以哭泣，可以心疼，但不能绝望。今天的泪水，会是你明天的成长；今天的伤痕，会是你明天的坚强,改变，永远不嫌晚。无论你是几岁，也无论你目前所处的境况有多糟，只要立定目标、一步一步往前走，人生随时都有翻盘的可能性,你特别烦的时候，先保持冷静，或者看一部开心的电影，或者喝一大杯水，不要试图跟朋友聊天就能解决问题，朋友是跟你分享快乐的人，而不是总是分享你痛苦的人，不要做一个唠唠叨叨的抱怨者，从现在起，要学会自己去化解，去承受]